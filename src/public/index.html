<!DOCTYPE html>
<html>
  <head>
    <title>Game List</title>
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/index.css">
  </head>
  <body>
    <h1>Game List</h1>
    <h2>Played</h2>
    <ul id="played-list" class="list"></ul>
    <button onclick="onAddGameClick('played')">Add Played Game</button>
    <h2>Want to Play</h2>
    <ul id="unplayed-list" class="list"></ul>
    <button onclick="onAddGameClick('unplayed')">Add Unplayed Game</button>
    <script type="text/javascript" src="http://localhost:3000/index.js"></script>
  </body>
</html>
